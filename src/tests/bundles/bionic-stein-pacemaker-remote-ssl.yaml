applications:
  glance:
    charm: cs:~openstack-charmers/glance
    num_units: 1
    options:
      openstack-origin: cloud:bionic-stein
      worker-multiplier: 0.25
    channel: candidate
  cinder:
    charm: cs:~openstack-charmers/cinder
    num_units: 1
    options:
      block-device: "None"
      glance-api-version: 2
    channel: candidate
  keystone:
    charm: cs:~openstack-charmers/keystone
    series: bionic
    num_units: 1
    options:
      admin-password: openstack
      openstack-origin: cloud:bionic-stein
      worker-multiplier: 0.25
    channel: candidate
  mysql:
    charm: cs:~openstack-charmers/percona-cluster
    num_units: 1
    options:
      innodb-buffer-pool-size: 256M
      max-connections: 1000
    channel: candidate
  neutron-api:
    charm: cs:~openstack-charmers/neutron-api
    num_units: 1
    options:
      flat-network-providers: physnet1
      neutron-security-groups: true
      openstack-origin: cloud:bionic-stein
      worker-multiplier: 0.25
    channel: candidate
  neutron-gateway:
    charm: cs:~openstack-charmers/neutron-gateway
    num_units: 1
    options:
      bridge-mappings: physnet1:br-ex
      openstack-origin: cloud:bionic-stein
      worker-multiplier: 0.25
    channel: candidate
  neutron-openvswitch:
    charm: cs:~openstack-charmers/neutron-openvswitch
    num_units: 0
    channel: candidate
  nova-cloud-controller:
    charm: cs:~openstack-charmers/nova-cloud-controller
    num_units: 1
    options:
      network-manager: Neutron
      openstack-origin: cloud:bionic-stein
      worker-multiplier: 0.25
      debug: true
    channel: candidate
  nova-compute:
    charm: cs:~openstack-charmers/nova-compute
    num_units: 3
    constraints: mem=4G
    options:
      config-flags: default_ephemeral_format=ext4
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
      openstack-origin: cloud:bionic-stein
      debug: true
      cpu-model: kvm64
      cpu-mode: custom
      # Allow for more retries when testing ontop of openstack
      config-flags: block_device_allocate_retries=120
    channel: candidate
  rabbitmq-server:
    charm: cs:~openstack-charmers/rabbitmq-server
    num_units: 1
    channel: candidate
  masakari:
    charm: ../../../masakari
    series: bionic
    num_units: 3
    options:
      openstack-origin: cloud:bionic-stein
  ceph-mon:
    charm: cs:~openstack-charmers/ceph-mon
    num_units: 3
    options:
      source: cloud:bionic-stein
      expected-osd-count: 3
    channel: candidate
  ceph-osd:
    charm: cs:~openstack-charmers/ceph-osd
    constraints: mem=1G
    num_units: 3
    options:
      source: cloud:bionic-stein
    storage:
      osd-devices:  cinder,40G
    channel: candidate
  cinder-ceph:
    charm: cs:~openstack-charmers/cinder-ceph
    channel: candidate
  masakari-monitors:
    charm: cs:~openstack-charmers/masakari-monitors
    channel: candidate
  hacluster:
    charm: cs:~openstack-charmers/hacluster
    options:
      corosync_transport: unicast
      cluster_count: 3
    channel: candidate
  pacemaker-remote:
    charm: cs:~openstack-charmers/pacemaker-remote
    options:
      enable-stonith: False
      enable-resources: False
    channel: candidate
  vault:
    num_units: 1
    charm: cs:~openstack-charmers/vault
    channel: candidate
