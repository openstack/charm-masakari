applications:
  glance:
    charm: ch:glance
    num_units: 1
    options:
      openstack-origin: cloud:bionic-train
      worker-multiplier: 0.25
    channel: ussuri/edge
  cinder:
    charm: ch:cinder
    num_units: 1
    options:
      openstack-origin: cloud:bionic-train
      block-device: "None"
      glance-api-version: 2
    channel: ussuri/edge
  keystone:
    charm: ch:keystone
    series: bionic
    num_units: 1
    options:
      admin-password: openstack
      openstack-origin: cloud:bionic-train
      worker-multiplier: 0.25
    channel: ussuri/edge
  mysql:
    charm: ch:percona-cluster
    num_units: 1
    options:
      innodb-buffer-pool-size: 256M
      max-connections: 1000
    channel: 5.7/edge
  neutron-api:
    charm: ch:neutron-api
    num_units: 1
    options:
      flat-network-providers: physnet1
      neutron-security-groups: true
      openstack-origin: cloud:bionic-train
      worker-multiplier: 0.25
    channel: ussuri/edge
  neutron-gateway:
    charm: ch:neutron-gateway
    num_units: 1
    options:
      bridge-mappings: physnet1:br-ex
      openstack-origin: cloud:bionic-train
      worker-multiplier: 0.25
    channel: ussuri/edge
  neutron-openvswitch:
    charm: ch:neutron-openvswitch
    num_units: 0
    channel: ussuri/edge
  nova-cloud-controller:
    charm: ch:nova-cloud-controller
    num_units: 1
    options:
      network-manager: Neutron
      openstack-origin: cloud:bionic-train
      worker-multiplier: 0.25
      debug: true
    channel: ussuri/edge
  nova-compute:
    charm: ch:nova-compute
    num_units: 3
    constraints: mem=4G
    options:
      config-flags: default_ephemeral_format=ext4
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
      openstack-origin: cloud:bionic-train
      debug: true
      cpu-model: kvm64
      cpu-mode: custom
      # Allow for more retries when testing ontop of openstack
      config-flags: block_device_allocate_retries=120
    channel: ussuri/edge
  rabbitmq-server:
    charm: ch:rabbitmq-server
    num_units: 1
    channel: 3.8/edge
  masakari:
    charm: ../../../masakari.charm
    series: bionic
    num_units: 3
    options:
      openstack-origin: cloud:bionic-train
  ceph-mon:
    charm: ch:ceph-mon
    num_units: 3
    options:
      source: cloud:bionic-train
      expected-osd-count: 3
    channel: octopus/edge
  ceph-osd:
    charm: ch:ceph-osd
    constraints: mem=1G
    num_units: 3
    options:
      source: cloud:bionic-train
    storage:
      osd-devices:  cinder,40G
    channel: octopus/edge
  cinder-ceph:
    charm: ch:cinder-ceph
    channel: ussuri/edge
  masakari-monitors:
    charm: ch:masakari-monitors
    channel: ussuri/edge
  hacluster:
    charm: ch:hacluster
    series: bionic
    options:
      corosync_transport: unicast
      cluster_count: 3
    channel: 2.0.3/edge
  pacemaker-remote:
    charm: ch:pacemaker-remote
    series: bionic
    options:
      enable-stonith: False
      enable-resources: False
    channel: bionic/edge
  vault:
    num_units: 1
    charm: ch:vault
    channel: 1.7/edge
  placement:
    charm: ch:placement
    num_units: 1
    options:
      openstack-origin: cloud:bionic-train
    channel: ussuri/edge
