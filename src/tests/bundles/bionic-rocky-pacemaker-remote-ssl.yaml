applications:
  glance:
    charm: cs:glance
    num_units: 1
    options:
      openstack-origin: cloud:bionic-rocky
      worker-multiplier: 0.25
  cinder:
    charm: cs:cinder
    num_units: 1
    options:
      block-device: "None"
      glance-api-version: 2
  keystone:
    charm: cs:keystone
    series: bionic
    num_units: 1
    options:
      admin-password: openstack
      openstack-origin: cloud:bionic-rocky
      worker-multiplier: 0.25
  mysql:
    charm: cs:percona-cluster
    num_units: 1
    options:
      innodb-buffer-pool-size: 256M
      max-connections: 1000
  neutron-api:
    charm: cs:neutron-api
    num_units: 1
    options:
      flat-network-providers: physnet1
      neutron-security-groups: true
      openstack-origin: cloud:bionic-rocky
      worker-multiplier: 0.25
  neutron-gateway:
    charm: cs:neutron-gateway
    num_units: 1
    options:
      bridge-mappings: physnet1:br-ex
      openstack-origin: cloud:bionic-rocky
      worker-multiplier: 0.25
  neutron-openvswitch:
    charm: cs:neutron-openvswitch
    num_units: 0
  nova-cloud-controller:
    charm: cs:nova-cloud-controller
    num_units: 1
    options:
      network-manager: Neutron
      openstack-origin: cloud:bionic-rocky
      worker-multiplier: 0.25
      debug: true
  nova-compute:
    charm: cs:nova-compute
    num_units: 3
    constraints: mem=4G
    options:
      config-flags: default_ephemeral_format=ext4
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
      openstack-origin: cloud:bionic-rocky
      debug: true
      cpu-model: kvm64
      cpu-mode: custom
  rabbitmq-server:
    charm: cs:rabbitmq-server
    num_units: 1
  masakari:
    charm: masakari
    series: bionic
    num_units: 3
    options:
      openstack-origin: cloud:bionic-rocky/proposed
  ceph-mon:
    charm: ceph-mon
    num_units: 3
    options:
      expected-osd-count: 3
  ceph-osd:
    charm: ceph-osd
    constraints: mem=1G
    num_units: 3
    storage:
      osd-devices:  cinder,40G
  cinder-ceph:
    charm: cinder-ceph
  masakari-monitors:
    charm: cs:masakari-monitors
  hacluster:
    charm: cs:hacluster
    options:
      corosync_transport: unicast
      cluster_count: 3
  pacemaker-remote:
    charm: cs:pacemaker-remote
    options:
      enable-stonith: False
      enable-resources: False
  vault:
    num_units: 1
    charm: cs:vault
